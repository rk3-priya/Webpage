        rel="stylesheet">

    <link href="/css/main.css" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="First Name" name="firstname" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Last Name" name="lastname" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Address" name="address" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="City" name="city" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="State" name="state" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Country" name="country" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Zipcode" name="zipcode" 
                                pattern="[0-9]+" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="tel" placeholder="Phone" name="phone"
                            pattern="[0-9]+" required>
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
